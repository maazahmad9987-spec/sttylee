<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk and Wear | Payment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #000;
    }

    .row {
      display: flex;
      gap: 4px;
    }

    .row .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .pay-btn{
      background: #000;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .pay-btn:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-icons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card-icons img {
      width: 50px;
      height: auto;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Payment Method</h1>

    <!-- <div class="card-icons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Mastercard-logo.png" alt="Mastercard">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Paypal_2014_logo.png" alt="PayPal">
    </div> -->

    <form>
      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="field">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="field">
        <label for="address"> Address</label>
        <input type="text" id="address" placeholder="House no, Street, City" required>
      </div>

   

      <div class="row">
         <div class="field">
        <label for="cardnumber">Mobile Number</label>
        <input type="text" id="cardnumber" maxlength="11" placeholder="12345678901" required>
      </div>

        <div class="field">
          <label for="cvv">Card Pin</label>
          <input type="password" id="cvv" maxlength="4" placeholder="1234" required>
        </div>
      </div>
 
    <a href="thank.html"><button type="submit" class="pay-btn" onclick=""> <a href="thank.html"></a>Pay Now</button> </a> 
    </form>
  </div>

  <footer>
    © 2025 Walk and Wear — Secure Payments 
  </footer>

</body>
</html>
